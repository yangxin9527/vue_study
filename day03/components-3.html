<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>

<body>
<div id="app">
    <h2>而子组件传递给父组件，则依靠自定义事件</h2>
        <h4>使用v-on</h4>
    {{total}}

    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <input type="text" v-on:input="inputFunc" v-model="inputModel">
</div>
<script>
    Vue.component('button-counter',{
        data:function () {
            return {counter:0}
        },
        template:'<button  v-on:click="increment"> {{counter}}</button>',
        methods:{
            increment:function () {
                this.counter +=1;
                this.$emit('increment');
            }
        }
    });
    var app = new Vue({
        el:"#app",
        data:{
            input:'',
            total:0,
            inputModel:''
        },
        methods:{
            incrementTotal:function () {
                this.total +=1;
            },
            inputFunc:function(){
                console.log(2)
            }
        }
    })
</script>



















</body>
</html>
